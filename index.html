<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Localhost</title>
</head>
<body>
  <!--[if IE]>
    <script src="/dist/html5shiv.min.js"></script>
    <script src="http://getfirebug.com/releases/lite/1.3/firebug-lite.js">
      { saveCookies: false
      , startOpened: true // false
      , startInNewWindow: false
      , showIconWhenHidden: true
      , overrideConsole: true
      , ignoreFirebugElements: true
      , disableXHRListener: false
      , disableWhenFirebugActive: true
      , enableTrace: false
      , enablePersistent: false
      }
    </script>
  <![endif]-->
  <!--
    <script src="/node_modules/usertiming/src/usertiming.js"></script>
  -->
  <script>if (typeof html5 !== 'undefined') html5.addElements('slot greet')</script>

  <script src="/dist/vew.js"></script>

  <script type="text/example">
    var Cowsay = Vew({
      replace: false,
      template: '${name} says Moo!'
    })

    var cowsay = Cowsay.create().mount(document.body)

    cowsay.set({ name: 'Bob' })
    cowsay.set('name', 'Alice')
  </script>

  <script type="text/example">
    var Greet = Vew({
      tag: 'greet',
      template: 'Hello there!'
    })

    var App = Vew({
      replace: false,
      template: '<p><greet></greet></p>'
    })

    var app = App.create().mount(document.body)
  </script>


  <script type="text/example">
    var Greet = Vew({
      tag: 'greet',
      template: 'Hello <slot>there</slot>!'
    })

    var App = Vew({
      replace: false,
      template: '<p><greet>${name}</greet></p>'
      // template: '<p><em k-is="greet">${name}</em></p>'
      // set { replace: false } on greet component for this to work
    })

    var app = App.create().mount(document.body)

    app.set({ name: 'Alice' })
  </script>
</body>
</html>
